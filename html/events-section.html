<!-- BEGIN EVENTS SECTION -->
<section id="events">
    <div class="container">
        <div class="row">
            <div id="events-info" class="col-sm-12">
                <h1 class="section-title center smaller-title">Events</h1>

                <div id="counter-info">
                    <div class="featured">
                        <div class="icon"><i class="icon-calendar"></i></div>
                        <h3 data-translatable>
                            Next Concert *
                            Prossimo Evento *
                            Next Concert
                        </h3>
                    </div>

                    <div class="ccounter">
                        <div class="counter"><input class="knob days"   data-readOnly="true" data-width="65" data-height="65" data-min="0" data-max="365" data-displayPrevious=true data-fgColor="#f06363" data-skin="beat" data-thickness=".15" value="55" /><span data-translatable>DAYS *GIORNI *日</span></div>
                        <div class="counter"><input class="knob hour"   data-readOnly="true" data-width="65" data-height="65" data-min="0" data-max="24"  data-displayPrevious=true data-fgColor="#f06363" data-skin="beat" data-thickness=".15" value="55" /><span data-translatable>HOURS *ORE *時</span></div>
                        <div class="counter"><input class="knob minute" data-readOnly="true" data-width="65" data-height="65" data-min="0" data-max="60"  data-displayPrevious=true data-fgColor="#f06363" data-skin="beat" data-thickness=".15" value="55" /><span data-translatable>MIN. *MIN. *分</span></div>
                        <div class="counter"><input class="knob second" data-readOnly="true" data-width="65" data-height="65" data-min="0" data-max="60"  data-displayPrevious=true data-fgColor="#f06363" data-skin="beat" data-thickness=".15" value="55" /><span data-translatable>SEC. *SEC. *秒</span></div>
                    </div>

                    <div class="date col-sm-12"></div> <!-- This div will be automatic populated with the upcoming concert date -->
                    <div class="location col-sm-12"></div> <!-- This div will be automatic populated with the upcoming concert address -->
                </div>

                <div class="buttons-area col-sm-12">
                    <a href="#" class="btn btn-default btn-icon" id="buyTicketsBtn"><i class="icon-info"></i>
                        <span data-translatable>
                            More Info *
                            Più Informazioni *
                            詳細
                        </span>
                    </a>
                    <a href="" id="seeLocation" class="btn btn-dark btn-icon"><i class="icon-map-marker"></i>
                        <span data-translatable>
                            See Location *
                            Vedi Posizione *
                            場所を確認
                        </span>
                    </a>
                    <button id="complete-list-btn" class="btn btn-dark2" data-translatable>
                        View the Complete List of Events *
                        Guarda la Lista dei Prossimi Eventi *
                        View the Complete List of Events
                    </button>
                </div>

                <div id="complete-list">
                    <i class="icon-remove-circle close-complete-list"></i>
                    <div id="list"></div><!-- This div will be automatic populated with the complete list of concerts -->
                </div>
            </div>
        </div>
    </div>

    <div id="map_canvas"></div>
</section>
<!-- END EVENTS SECTION -->
